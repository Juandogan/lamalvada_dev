
 <div class="divFondo fondo" style="height: 700px">
 
    <div class="divContenedor">
         <br>
        <tr *ngFor ="let carrito of this.productosService.carrito; let ind = index" >                                         
            
            <td scope="row" class="titulo">  {{carrito.nombre}}</td>     
            <td> <button  style="margin:5px "class="btn btn-sm btn-warning" (click)='this.eliminarItem(carrito, ind)' 
               >Quitar</button></td>
            <td scope="row"  class="text-center precio">${{carrito.precio}}</td>   
                    </tr>
                    
        
        <br>
        
        <div class="totalPie">
            <div class="text-right" style="margin-left:15px; position : fixed; bottom:0px; background-color: black; width: 100%">
                <div style="margin-right: 10px; margin-top:15px">
                      <h6>A PAGAR TOTAL</h6>
                      <h1>{{this.dale}}</h1>
                      <h4><span>$</span>{{this.resultado}}</h4>
                      
                     
                      <div *ngIf="this.productosService.total != 0 then elseblock1 else elseblock"></div>
                            <ng-template #elseblock1>      
                      <mat-button class="btn btn-success" routerLink ="formulario" > ¿A dónde lo llevamos?</mat-button>
                    </ng-template>
                    
                    <ng-template #elseblock>
                        <mat-button class="btn btn-warning" routerLink ="./../" >No hay selecciones</mat-button>
                    </ng-template>
                
                      <br>
                      <br>
                    </div>
            </div>
        </div>
    </div>
</div>
